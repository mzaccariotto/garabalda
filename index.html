<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	
	<title>Garabalda</title>
	
	<!-- The framework -->
	<link rel="stylesheet" href="css/core/inuit.css" type="text/css" />
	
	<!-- Your extension -->
	<link rel="stylesheet" href="css/igloos.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('#wall').keyup(function() {
			$.get("garabald", { text: $('#wall').val(), letter: $('#letter').val() },
				function(data) {
			     	$('#garysays').text(data);
			}, "json");
		});

	});
	</script>
</head>
<body class=wrapper>
	
	<div class=header>
	</div>

	<div class=grids>
		<div id="logo" class="grid-4">
		</div>
		<div class="grid-8">
			<h2 id="garysays">
			</h2>
		</div>		
		
	</div><!-- /grids -->
	
	<div class=grids>
		<div class="grid-2">
			<h3>Scrivi la tua!</h3>
		</div>
		<div class="grid-1">
			<div class="styled-select">
				<select name="letter" id="letter">
					<option value="A">A</option>
					<option value="E">E</option>
					<option value="I">I</option>
					<option value="O">O</option>
					<option value="U">U</option>
				</select>
			</div>
		</div>
		<div class="grid-9">
			<textarea id="wall"></textarea>
		</div>
	</div><!-- /grids -->
	

	<div class=footer>
		<p>&copy; Zeta - Powered by <a href="http://nodejs.org/">Node.js</a> 
		on <a href="http://www.heroku.com/">Heroku</a></p>
	</div>
	
</body>
</html>
